<div *ngIf="product$ | async as product; else loading">
  <h2>Détails du produit</h2>
  <p>Nom du produit : {{ product.name }}</p>
  <p>Type de produit : {{ product.productType }}</p>
  <p>Prix unitaire : {{ product.unitPrice }}</p>
  <p>Description : {{ product.description }}</p>
  <p>Stock disponible : {{ product.stockpiled }}</p>
</div>

<ng-template #loading>
  <p>Chargement des détails du produit...</p>
</ng-template>
