<div class="col-6 mt-5">
  <h3>Liste des adresses</h3>
  <br>
  <div><a routerLink="/client/formulaire-ajout"><button class="btn btn-success">Ajouter une addresse +</button></a>
  </div>
  <br>
  <div *ngIf="addresses$ | async as addresses">
    <ul *ngFor="let address of addresses; let i = index">
      <li class="list-group-item list-group-item-info d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Adresse nÂ°:</div>
          {{ i + 1}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Adresse ID:</div>
          {{ address.addressID}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Rue 1:</div>
          {{ address.streetLine1}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Rue 2:</div>
          {{ address.streetLine2}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Code Postal:</div>
          {{ address.zipCode}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Ville:</div>
          {{ address.city}}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Pays ID:</div>
          {{ address.countryID}}
        </div>
      </li>
      <br>
    </ul>
  </div>
</div>
